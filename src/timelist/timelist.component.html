<div class='wrapper'>

  <time-list
    (dateChange)='onDateChange($event)'
    [date]='date'
  ></time-list>

  <suffix-picker></suffix-picker>

  <table>
    <tbody>

      <timevalue
        *ngFor='let modified of modifieds'
        [time]='getTimeValue( modified.time )'
        [path]='modified.path'
      ></timevalue>

    </tbody>
  </table>

</div>
