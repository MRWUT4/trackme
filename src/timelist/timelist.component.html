<div class='wrapper'>

  <date-picker
    (dateChange)='onDateChange($event)'
    [date]='date'
  ></date-picker>

  <suffix-picker
    (change)='onSuffixPickerChange($event)'
    (click)='onSuffixPickerClick($event)'
    [suffixSelectionList]='suffixSelectionList'
  ></suffix-picker>

  <table>
    <tbody>

      <timevalue
        *ngFor='let modified of modifiedsFiltered'
        [time]='modified.clock'
        [path]='modified.path'
      ></timevalue>

    </tbody>
  </table>

</div>
